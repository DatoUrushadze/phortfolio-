<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="/Photos/2.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <title>Dato Urushadze</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
</head>
<body>
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">დამიკავშირდით</h2>
            <div class="contact-content">
                <div class="column left">
                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">სახელი</div>
                                <div class="sub-title">დათო ურუშაძე</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">
                                <div class="head">მისამართი</div>
                                <div class="sub-title">საქართველო,თბილისი</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <div class="head">მეილი</div>
                                <div class="sub-title">durushadze09@gmail.com</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">შეავსე</div>
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="სახელი" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="მეილი" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="რის შესახებ გსურთ დაკვეთა?" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="მოკლე შეტყობინება(დეტალები) .." required></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit">გაგზავნა</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
